<body>
<table align="center" border="0" cellpadding="5" cellspacing="0" width="90%">
    <tr>
        <td colspan="3" height="36">&nbsp;</td>
    </tr>
    <tr>
        <td><img alt="Nebulae MutiUser Server" height="36" src="images/logo2_icone.gif" width="36"></td>
        <td align="left" class="title" valign="middle"><a href="index.htm">OPENSMUS HELP</a>: <a
                href="serversidescript.htm"><span class="colornebulae">SERVER SIDE SCRIPTING</span></a></td>
        <td rowspan="2" width="36">&nbsp;</td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td align="left" valign="top"><p class="colornebulae"><span
                class="title">SAMPLE SCRIPTMAP CONFIGURATION FILE</span></p>
            <p>&nbsp;</p>
            <textarea class="Script" name="textarea" readonly="readonly">#---------------------------------------------------------
#-- OpenSMUS Script Map Configuration file --
#-- Version 1
#---------------------------------------------------------
#-- Lines starting with a poud sign # are comments
#-- To enable a configuration directive uncomment the line
#-- and edit the value
#---------------------------------------------------------
#
#-- This file configures the mapping between movie names and
#-- server side script classes. All movie names should be listed
#-- in uppercase, but the script class name is case-sensitive. 

#-- Server side script classes must be available to the Java VM
#-- in order to be loaded. Please make sure their paths are listed
#-- in the classpath argument when OpenSMUS is started.

#-- General format:
#-- MOVIENAME = ServerSideScriptClass

#-- The DEFAULT key can be used to specify a default ServerSideScript
#-- object to be loaded by all movies with no matching script classes.

#-- Examples:
#CHAT = ChatBotScript
#LOBBY = LobbyClass
#DEFAULT = ADefaultClassForAllMovies</textarea>
            <p>&nbsp;</p></td>
    </tr>
</table>
<p>&nbsp;</p>
</body>
